<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link rel="icon" href="/skills/img/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="/skills/img/favicon-192x192.png" type="image/png" sizes="192x192">
    <link rel="apple-touch-icon" href="/skills/img/favicon-180x180.png" type="image/png" sizes="180x180">

    <title>Skils Social Image Generator</title>
    <meta name="robots" content="noindex">

    <!-- Open Graph -->
    <link rel="stylesheet" href="/skills/css/reset.css">

    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 16px;
        line-height: 1.45;
        letter-spacing: -0.005em;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script>
    <script>
      function setup() {
        createCanvas(1200 / 2, 630 / 2);
      }

      function draw() {
        background('#f4f4fd');
        fill('#f4f4fd');
        stroke('#ff00ff')
        
        textStyle(BOLD);
        textAlign(CENTER, CENTER);
        textSize(width / 3);
        textFont('Helvetica');

        strokeWeight(6);
        rect(0, 0, width, height);

        strokeWeight(2);
        line(0, 0, width, height);
        line(0, height, width, 0);

        strokeWeight(4);
        text('Skills', width / 2, height / 2);
      }
    </script>
  </body>
</html>
